<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tooltip con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .content-wrapper {
            padding-bottom: 50px;
        }

        header {
            background-color: #007bff;
            color: #fff;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 0;
        }

        .btn {
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            font-weight: 600;
        }

        .btn-primary {
            font-weight: 600;
        }

        .tooltip-inner {
            background-color: #28a745 !important;
            color: #fff;
            font-size: 1rem;
        }

        .tooltip.bs-tooltip-auto[x-placement^="top"] .tooltip-arrow::before {
            border-top-color: #28a745 !important;
        }

        footer {
            background-color: #212529;
            color: #fff;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        .text-center h2 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">

        <header class="bg-primary text-white py-3">
            <div class="container text-center">
                <h1>Ejemplo de Tooltip con Bootstrap 5</h1>
            </div>
        </header>

        <main class="container my-5">
            <h2 class="text-center mb-4">Trabajo realizado por Javier Sánchez Ocaña</h2>

            <section>
                <h2 class="section-title text-center mb-4">Ejemplo Básico</h2>
                <div class="d-flex flex-column align-items-center">
                    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Este es un tooltip">
                        Pasa el ratón por aquí
                    </button>
                </div>
            </section>

            <section class="mt-5">
                <h2 class="section-title text-center mb-4">Ejemplo Avanzado</h2>
                <div class="d-flex justify-content-center gap-4">
                    <button class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Arriba" aria-label="Tooltip de arriba">Top</button>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right"
                        title="Derecha" aria-label="Tooltip de derecha">Right</button>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title="Abajo" aria-label="Tooltip de abajo">Bottom</button>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left"
                        title="Izquierda" aria-label="Tooltip de izquierda">Left</button>
                </div>
            </section>
        </main>

        <footer class="bg-dark text-white py-3 mt-5">
            <div class="container text-center">
                <p>&copy; 2024 Ejemplo de Tooltip. Diseñado por <strong>Javier Sánchez Ocaña</strong>.</p>
            </div>
        </footer>
    </div>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>

</body>

</html>
