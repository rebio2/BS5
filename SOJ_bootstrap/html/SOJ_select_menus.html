<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Select Menus con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .content-wrapper {
            padding-bottom: 50px;
        }

        section {
            margin-bottom: 3rem;
        }

        .navbar {
            background-color: #343a40;
        }

        /* Estilos para los select menus */
        .form-select {
            transition: border-color 0.3s ease;
        }

        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-label {
            font-weight: 600;
        }

        /* Estilo de opciones deshabilitadas */
        .form-select option:disabled {
            color: #6c757d;
        }

        footer {
            background-color: #212529;
        }

        .text-primary {
            color: #007bff !important;
        }

        /* Efecto hover sobre los select */
        .form-select:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">

        <header class="bg-primary text-white py-3 text-center">
            <h1>Ejemplo de Select Menus con Bootstrap 5</h1>
        </header>

        <!-- Home Icon -->
        <div class="text-end p-3">
            <a href="../index.html" class="text-decoration-none text-dark">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
        </div>

        <main class="container my-5">
            <h2 class="text-center mb-4">Trabajo realizado por <strong>Javier Sánchez Ocaña</strong></h2>

            <section>
                <h3 class="text-center mb-4 text-primary">Select Básico</h3>
                <div class="mb-3">
                    <label for="basicSelect" class="form-label">Elige una opción:</label>
                    <select class="form-select" id="basicSelect">
                        <option selected>Selecciona...</option>
                        <option value="1">Opción 1</option>
                        <option value="2">Opción 2</option>
                        <option value="3">Opción 3</option>
                    </select>
                </div>
            </section>

            <section>
                <h3 class="text-center mb-4 text-primary">Select Múltiple</h3>
                <div class="mb-3">
                    <label for="multiSelect" class="form-label">Selecciona múltiples opciones:</label>
                    <select class="form-select" id="multiSelect" multiple>
                        <option value="1">Opción 1</option>
                        <option value="2">Opción 2</option>
                        <option value="3">Opción 3</option>
                        <option value="4">Opción 4</option>
                    </select>
                </div>
            </section>

            <section>
                <h3 class="text-center mb-4 text-primary">Select con Opción Deshabilitada</h3>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Elige una opción:</label>
                    <select class="form-select" id="disabledSelect">
                        <option selected>Selecciona...</option>
                        <option value="1">Opción 1</option>
                        <option value="2" disabled>Opción 2 (No disponible)</option>
                        <option value="3">Opción 3</option>
                    </select>
                </div>
            </section>

        </main>

        <footer class="bg-dark text-white py-3 text-center">
            <p>&copy; 2024 Ejemplo de Select Menus con Bootstrap 5. Diseñado por <strong>Javier Sánchez Ocaña</strong>.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
