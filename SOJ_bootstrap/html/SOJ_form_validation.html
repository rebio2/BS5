<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* Fondo oscuro y texto claro para el diseño */
        body {
            background-color: #121212;
            color: #fff;
        }

        header {
            background-color: #0d6efd;
        }

        footer {
            background-color: #212529;
        }

        .form-label {
            color: #ccc;
        }

        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control:focus {
            background-color: #222;
            border-color: #0d6efd;
            box-shadow: 0 0 0 .25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .container {
            max-width: 600px;
        }

        .invalid-feedback {
            display: block;
        }

        /* Optimización de espaciado */
        .mb-3 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <header class="py-3">
            <div class="container text-center">
                <h1 class="text-white">Ejemplo de Form Validation con Bootstrap 5</h1>
            </div>
        </header>

        <main class="container my-5">
            <h2 class="text-center mb-4">Trabajo realizado por Javier Sánchez Ocaña</h2>

            <section>
                <h3 class="text-center mb-4">Formulario con Validación</h3>
                <form class="needs-validation" novalidate>
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa tu nombre.
                        </div>
                    </div>

                    <!-- Correo Electrónico -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa un correo electrónico válido.
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa una contraseña.
                        </div>
                    </div>

                    <!-- Enviar -->
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </section>
        </main>

        <footer class="py-3 mt-5">
            <div class="container text-center">
                <p>&copy; 2024 Ejemplo de Form Validation. Diseñado por Javier Sánchez Ocaña.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Habilitar la validación de los formularios
        (function () {
            'use strict'
            // Obtener todos los formularios a los que se les debe aplicar la validación
            var forms = document.querySelectorAll('.needs-validation')

            // Bucle sobre cada formulario
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
