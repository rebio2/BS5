<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Navbar con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* Estilo personalizado */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #0d6efd;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            font-size: 1.1rem;
        }

        .nav-link.active {
            background-color: #0056b3;
            border-radius: 5px;
        }

        .nav-item:hover .nav-link {
            background-color: #0056b3;
            border-radius: 5px;
        }

        .container {
            max-width: 960px;
        }

        footer {
            background-color: #212529;
        }

        footer p {
            margin-bottom: 0;
        }

        .content-wrapper {
            margin-bottom: 50px;
        }

        .section-title {
            color: #0d6efd;
            font-size: 2rem;
            text-align: center;
        }

        .section-content {
            font-size: 1.1rem;
            text-align: center;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Mi Sitio Web</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Acerca de</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container my-5">
            <h2 class="section-title">Trabajo realizado por Javier Sánchez Ocaña</h2>
            <section>
                <h2 class="section-title mb-4">Contenido principal</h2>
                <p class="section-content">Aquí va el contenido de la página principal. Puedes agregar cualquier
                    información que desees.</p>
            </section>
        </main>

        <footer class="py-3 mt-5">
            <div class="container text-center">
                <p class="text-white">&copy; 2024 Mi Sitio Web. Diseñado por Javier Sánchez Ocaña.</p>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
