<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* Agregar un fondo oscuro y texto claro para el diseño */
        body {
            background-color: #121212;
            color: #fff;
        }

        header {
            background-color: #0d6efd;
        }

        footer {
            background-color: #212529;
        }

        .form-floating label {
            color: #ccc; /* Etiquetas más suaves */
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .container {
            max-width: 600px; /* Limitar el ancho para una mejor visualización */
        }

        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control:focus {
            background-color: #222;
            border-color: #0d6efd;
            box-shadow: 0 0 0 .25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <!-- Home Icon -->
        <div class="text-end p-3 bg-white">
            <a href="../index.html" class="text-decoration-none text-dark">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
        </div>
        
        <header class="py-3">
            <div class="container text-center">
                <h1 class="text-white">Ejemplo de Floating Labels con Bootstrap 5</h1>
            </div>
        </header>

        <main class="container my-5">
            <h2 class="text-center mb-4">Trabajo realizado por Javier Sánchez Ocaña</h2>

            <section>
                <h3 class="text-center mb-4">Formulario con Floating Labels</h3>
                <form>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingName" placeholder="Tu nombre" required>
                            <label for="floatingName">Nombre</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="Tu correo electrónico" required>
                            <label for="floatingEmail">Correo Electrónico</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingMessage" placeholder="Tu mensaje" style="height: 100px;" required></textarea>
                            <label for="floatingMessage">Mensaje</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </section>
        </main>

        <footer class="py-3 mt-5">
            <div class="container text-center">
                <p>&copy; 2024 Ejemplo de Floating Labels. Diseñado por Javier Sánchez Ocaña.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
