<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .header-title {
            color: white;
            font-weight: 700;
        }

        .popover {
            max-width: 300px;
        }

        .popover-header {
            background-color: #0d6efd;
            color: white;
        }

        .popover-body {
            background-color: #f8f9fa;
        }

        .btn-popover {
            transition: background-color 0.3s ease;
        }

        .btn-popover:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        footer {
            background-color: #212529;
        }

        footer p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <!-- Home Icon -->
        <div class="text-end p-3">
            <a href="../index.html" class="text-decoration-none text-dark">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
        </div>
        
        <header class="bg-primary text-white py-3">
            <div class="container text-center">
                <h1 class="header-title">Ejemplo de Popover con Bootstrap 5</h1>
            </div>
        </header>

        <main class="container my-5">
            <h2 class="text-center mb-4">Trabajo realizado por Javier Sánchez Ocaña</h2>

            <section>
                <h3 class="text-center mb-4">Ejemplo Básico</h3>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary mx-2 btn-popover" data-bs-toggle="popover"
                        title="Popover Básico" data-bs-content="Este es un popover básico.">Haz clic aquí</button>
                </div>
            </section>

            <section class="mt-5">
                <h3 class="text-center mb-4">Ejemplo Avanzado</h3>
                <div class="d-flex justify-content-center flex-wrap gap-3">
                    <button type="button" class="btn btn-secondary btn-popover" data-bs-toggle="popover" title="Popover Arriba"
                        data-bs-content="Popover en la parte superior." data-bs-placement="top">Arriba</button>
                    <button type="button" class="btn btn-secondary btn-popover" data-bs-toggle="popover" title="Popover Derecha"
                        data-bs-content="Popover en el lado derecho." data-bs-placement="right">Derecha</button>
                    <button type="button" class="btn btn-secondary btn-popover" data-bs-toggle="popover" title="Popover Abajo"
                        data-bs-content="Popover en la parte inferior." data-bs-placement="bottom">Abajo</button>
                    <button type="button" class="btn btn-secondary btn-popover" data-bs-toggle="popover" title="Popover Izquierda"
                        data-bs-content="Popover en el lado izquierdo." data-bs-placement="left">Izquierda</button>
                </div>
            </section>
        </main>

        <footer class="bg-dark text-white py-3 mt-5">
            <div class="container text-center">
                <p>&copy; 2024 Ejemplo de Popover. Diseñado por Javier Sánchez Ocaña.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicializar todos los popovers
        document.addEventListener('DOMContentLoaded', function () {
            const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });
        });
    </script>
</body>

</html>
