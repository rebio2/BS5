<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Groups con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="content-wrapper">
        <!-- Home Icon -->
        <div class="text-end p-3">
            <a href="../index.html" class="text-decoration-none text-dark">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
        </div>
        
        <header class="bg-primary text-white py-3">
            <div class="container text-center">
                <h1>Ejemplo de Input Groups con Bootstrap 5</h1>
            </div>
        </header>

        <main class="container my-5">
            <h2 class="text-center mb-4">Trabajo realizado por Javier Sánchez Ocaña</h2>

            <section class="mb-5">
                <h3 class="text-center mb-4">Input Group Básico</h3>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1">
                </div>
            </section>

            <section class="mb-5">
                <h3 class="text-center mb-4">Input Group con Icono</h3>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="Correo Electrónico" aria-label="Correo Electrónico" aria-describedby="basic-addon2">
                </div>
            </section>

            <section class="mb-5">
                <h3 class="text-center mb-4">Input Group con Botón</h3>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar">
                    <button class="btn btn-outline-secondary" type="button">Buscar</button>
                </div>
            </section>

            <section class="mb-5">
                <h3 class="text-center mb-4">Input Group con Sufijo</h3>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Cantidad" aria-label="Cantidad">
                    <span class="input-group-text">kg</span>
                </div>
            </section>

            <section>
                <h3 class="text-center mb-4">Input Group con Previo y Sufijo</h3>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" placeholder="Monto" aria-label="Monto">
                    <span class="input-group-text">.00</span>
                </div>
            </section>
        </main>

        <footer class="bg-dark text-white py-3 mt-5">
            <div class="container text-center">
                <p>&copy; 2024 Ejemplo de Input Groups. Diseñado por Javier Sánchez Ocaña.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.js"></script>
</body>

</html>
