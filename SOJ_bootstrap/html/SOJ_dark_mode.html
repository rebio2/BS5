<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* Estilos para el modo oscuro */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        body.dark-mode header {
            background-color: #1f1f1f;
        }
        
        body.dark-mode footer {
            background-color: #1f1f1f;
        }
        
        body.dark-mode .bg-light {
            background-color: #333 !important;
            color: #f5f5f5;
        }

        body.dark-mode .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        body.dark-mode .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        body.dark-mode .border {
            border-color: #444 !important;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <header class="bg-primary text-white py-4 text-center">
            <h1 class="display-4">Dark Mode con Bootstrap 5</h1>
            <button id="toggleDarkMode" class="btn btn-secondary mt-3">Activar Modo Oscuro</button>
        </header>

        <main class="container my-5">
            <h2 class="text-center mb-4">Trabajo realizado por Javier Sánchez Ocaña</h2>

            <section>
                <h2 class="text-center mb-4">Sección 1</h2>
                <p class="bg-light p-3 border">Este es un ejemplo de un párrafo con fondo claro.</p>
            </section>

            <section class="mt-5">
                <h2 class="text-center mb-4">Sección 2</h2>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary me-2">Botón Primario</button>
                    <button class="btn btn-secondary">Botón Secundario</button>
                </div>
            </section>

            <section class="mt-5">
                <h2 class="text-center mb-4">Sección 3</h2>
                <div class="p-3 bg-light border">Caja con fondo claro y borde.</div>
            </section>
        </main>

        <footer class="bg-dark text-white py-3 mt-5">
            <div class="container text-center">
                <p>&copy; 2024 Dark Mode con Bootstrap 5. Diseñado por Javier Sánchez Ocaña.</p>
            </div>
        </footer>
    </div>

    <script>
        const toggleDarkMode = document.getElementById('toggleDarkMode');
        const body = document.body;

        toggleDarkMode.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                toggleDarkMode.textContent = 'Desactivar Modo Oscuro';
            } else {
                toggleDarkMode.textContent = 'Activar Modo Oscuro';
            }
        });
    </script>

</body>

</html>
