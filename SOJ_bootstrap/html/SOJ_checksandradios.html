<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Checks and Radios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/checksradios.css">
</head>

<body>
    <div class="content-wrapper">
        <div class="content-wrapper">
            <header class="bg-primary text-white py-3">
                <div class="container text-center">
                    <h1>Ejemplo de Checks and Radios con Bootstrap 5</h1>
                </div>
            </header>

            <main>
                <form>
                    <section>
                        <h2 class="text-center mb-4">Checkboxes</h2>
                        <div class="d-flex flex-column align-items-center">
                            <div class="form-check">
                                <input class="form-check-input justify-content-center align-items-center"
                                    type="checkbox" id="check1" checked>
                                <label class="form-check-label justify-content-center align-items-center"
                                    for="check1">Opción1</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input justify-content-center align-items-center"
                                    type="checkbox" id="check2">
                                <label class="form-check-label justify-content-center align-items-center"
                                    for="check2">Opción2</label>
                            </div>
                        </div>
                    </section>

                    <section>
                        <h2 class="text-center mb-4">Radio Buttons</h2>
                        <div class="d-flex flex-column align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioGroup" id="radio1" checked>
                                <label class="form-check-label" for="radio1">Opción A</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioGroup" id="radio2">
                                <label class="form-check-label" for="radio2">Opción B</label>
                            </div>
                        </div>
                    </section>

                    <section>
                        <h2 class="text-center mb-4">Toogle Switch</h2>
                        <div class="d-flex flex-column align-items-center">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode"
                                    value="yes">
                                <label class="form-check-label" for="mySwitch">Dark Mode</label>
                            </div>
                        </div>
                    </section>
                </form>

            </main>

            <footer class="bg-dark text-white py-3 mt-5">
                <div class="container text-center">
                    <p>&copy; 2024 Ejemplo de Tooltip. Diseñado por Javier Sánchez Ocaña.</p>
                </div>
            </footer>
        </div>
    </div>
    <script>
        const toggleSwitch = document.getElementById('mySwitch');

        function toggleDarkMode() {
            const body = document.body;
            const header = document.querySelector('header');
            const footer = document.querySelector('footer');

            if (toggleSwitch.checked) {
                body.classList.add('dark-mode');
                header.classList.add('dark-mode');
                footer.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                header.classList.remove('dark-mode');
                footer.classList.remove('dark-mode');
            }
        }

        toggleSwitch.addEventListener('change', toggleDarkMode);
        toggleDarkMode();
    </script>
</body>

</html>
