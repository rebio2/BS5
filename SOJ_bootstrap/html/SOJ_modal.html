<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Modal con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="content-wrapper">
        <!-- Home Icon -->
        <div class="text-end p-3">
            <a href="../index.html" class="text-decoration-none text-dark">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
        </div>
        
        <header class="bg-primary text-white py-3">
            <div class="container text-center">
                <h1>Ejemplo de Modal con Bootstrap 5</h1>
            </div>
        </header>

        <main class="container my-5">
            <h2 class="text-center mb-4">Trabajo realizado por Javier Sánchez Ocaña</h2>
            
            <section>
                <h3 class="text-center mb-4">Ejemplo de Modal</h3>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Abrir Modal
                    </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Título del Modal</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                Este es el contenido del modal. Puedes agregar cualquier tipo de información aquí.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar cambios</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <footer class="bg-dark text-white py-3 mt-5">
            <div class="container text-center">
                <p>&copy; 2024 Ejemplo de Modal. Diseñado por Javier Sánchez Ocaña.</p>
            </div>
        </footer>
    </div>

    <!-- Scripts deben ir al final para mejorar la carga -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
